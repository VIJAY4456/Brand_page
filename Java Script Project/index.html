<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <h1>Simply Click to ON and OFF buttons to turn off/on the Bulb</h1>
        <h2>Lets have a try</h2>
        <button onclick="document.getElementById('my image').src='images/lighton.jpeg'">Turn On the Light</button>
        <img src="images/lightoff.jpeg" alt="lightoffpic" id="my image">
        <button onclick="document.getElementById('my image').src='images/lightoff.jpeg'">Turn Off the Light</button>
    </div>
    
</body>
</html>
